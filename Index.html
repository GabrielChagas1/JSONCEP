<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Busca CEP</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container d-flex justify-content-center">
            <div class="card my-5 shadow" style="width: 25rem;">
              <img class="card-img-top" src="img/city.jpg" alt="Card image cap">
              <div class="card-body">
                  <h2 class="text-center mb-3">Preencha o Campo CEP</h2>
                  <form class="row">
                      <div class="form-group col-md-12">
                          <input type="text" id="cep" placeholder="CEP" class="form-control">
                      </div>
                      <div class="form-group col-md-12">
                          <input type="text" id="rua" placeholder="Rua" class="form-control" disabled>
                      </div>
                      <div class="form-group col-md-12">
                          <input type="text" id="bairro" placeholder="Bairro" class="form-control" disabled>
                      </div>
                      <div class="form-group col-md-12">
                          <input type="text" id="cidade" placeholder="Cidade" class="form-control" disabled>
                      </div>
                      <div class="form-group col-md-12">
                          <input type="text" id="uf" placeholder="UF" class="form-control" disabled>
                      </div>
                  </form>
              </div>
            </div>
        </div>


        <script src="jquery-min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
